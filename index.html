<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoStream - Your Source for News</title>


    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        .navbar a {
            float: left;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #080005;
        }

        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        }
    </style>


<body>



    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>

    </div>

    <style>
        {
            % load static %
        }

        body {
            background-image: url('paper.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
        }

        body,
        ul,
        li {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header {
            background-color: #0ccodf;
            color: #fffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: "Lucida Handwriting", cursive;
            font-size: 48px;
            font-weight: Semi bold;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 24px;
        }

        .main-content {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }


        .category-buttons {
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .category-button {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #c7ccd2;
            color: #080005;
            border: none;
            padding: 10px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px;
            flex-grow: 1;
        }

        .navbar {
            margin-top: 20px;
            display: flex;
            /* Added display flex to align items horizontally */
            align-items: center;
            /* Center align items vertically */
        }

        .form-control {
            width: 300px;
            padding: 10px;
            font-size: 18px;
        }

        .btn-outline-success {
            font-size: 18px;
        }

        /* Adjusted search input style */
        .search-input {
            padding: 6px;
            border: none;
            font-size: 18px;
            margin-left: 10px;
            /* Added margin to separate it from the button */
        }
    </style>
</body>

<body>



    <header>
        <div class="logo">InfoStream</div>
        <nav>
            <ul>
                <li>

                    <a href="SignupNews.html" class="category-button">Signup</a>
                    <a href="Login.html" class="category-button">Login</a>



            </ul>
        </nav>
    </header>


    <div class="main-content">
        <h1 style="font-size: 38px;">Welcome to InfoStream</h1>
        <p style="font-size: 26px;">Your source for News, Technology, Health and Sports.</p>
        <hr><br>

        <nav>
            <ul>
                <li>
                    <a href="Health.html" class="category-button">Health</a>
                    <a href="News.html" class="category-button">News</a>
                    <a href="Sports.html" class="category-button">Sports</a>
                    <a href="Technology.html" class="category-button">Technology</a>


                </li>
            </ul>
        </nav>
    </div>


</body>

</html>
